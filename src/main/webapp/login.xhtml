<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:body>

    <ui:composition template="./WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>
                <h1>Login and Registration</h1>
                <h:form id="login-form">
                    Please login or <h:link value="register" outcome="register" /> <br/>
                    <h:panelGrid columns="2" >
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" value="#{loginModel.username}" placeholder="Username"/>
                        <p:outputLabel for="password" value="Password:" />
                        <p:inputText id="password" type="password" value="#{loginModel.password}" placeholder="Password"/>
                        <p:commandButton ajax="false" value="Login" update="login-form" action="#{userModel.tryLogin}"/>
                        <p:outputLabel style="color: red" value="#{loginModel.loginStatus}" />
                    </h:panelGrid>

                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</h:body>
</html>
