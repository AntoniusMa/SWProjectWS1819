<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="template/layout.css"/>
    <h:outputStylesheet library="css" name="template/styles.css"/>
</h:head>
<h:body>
    <div id="home-screen" align="center">
        <h:form>
            <div class="welcome_message" align="center">
                <div class="welcome_header" align="center">
                    <h2 style="margin-left: 20px; margin-right: 20px; margin-bottom: 30px; color:#00b33c;">Welcome to Shop Johnson</h2>
                </div>
                <div style="display: flex; align-content: center; align-items: center; vertical-align: center;">
                    <div style="width: 49.5%; margin-right: 0.5%;" align="center" >
                        <p:commandButton style="width: 100%" value="Login" action="login.xhtml?faces-redirect=true" />
                    </div>
                    <div style="width: 49.5%; margin-left: 0.5%" align="center">
                        <p:commandButton style="width: 100%" value="Registration" action="register.xhtml?faces-redirect=true"/>
                    </div>
                </div>
                <div style="margin-top: 5px">
                    <p:commandButton style="width: 80%" value="Check out our products" action="shop.xtml?faces-redirect=true" />
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
