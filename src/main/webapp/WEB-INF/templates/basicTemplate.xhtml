<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="template/layout.css"/>
    <h:outputStylesheet library="css" name="template/styles.css"/>
</h:head>


<h:body>

    <div id="top">
        <ui:insert name="top">
            <h3>Shop Johnson</h3><br/>
            <h:form id="top-form">
                <h:link value="Shop" outcome="shop"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <h:link value="Cart #{cartModel.shopOrder.articles.size()}" outcome="cart"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <h:link type="link" value="User homeðŸ¥¦" outcome="user"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton style="float: right;" value="addArticles" action="#{shopModel.fillEmptyDataBase}"/>
            </h:form>

        </ui:insert>
    </div>
    <div>
        <div id="left">
            <ui:insert name="left">
                <p:outputPanel rendered="#{userModel.customer.username != null}">
                    <div align="center">
                        You are logged in as <br/>
                        #{userModel.customer.username} <br/>
                        Welcome <br/>#{userModel.customer.firstname} <br/> #{userModel.customer.lastname}
                    </div>
                    <div align="center">
                    <h:graphicImage style="width: 80%;" value="https://memegenerator.net/img/instances/58076838/please-buy-my-stuff.jpg"/>
                    </div>
                </p:outputPanel>
                <p:outputLabel rendered="#{userModel.customer.username == null}">
                    You are not logged in
                </p:outputLabel>

            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">
                CONTENT
            </ui:insert>
        </div>
    </div>
    <div id="bottom">
        <ui:insert name="bottom">
            Vorlesung Softwareentwicklung WS 2018/19
        </ui:insert>
    </div>

</h:body>
</html>
